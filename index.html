<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Rates - Sameer Jewellers</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2980b9;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .input-container label {
            font-size: 1.1em;
        }
        .input-container input {
            padding: 10px;
            font-size: 1.1em;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-container button {
            padding: 10px 20px;
            font-size: 1.1em;
            margin-top: 20px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #3498db;
        }
    </style> 
</head>
<body>

    <div class="container">
        <h1>Enter Gold and Silver Rates</h1>

        <div class="input-container">
            <label for="gold24">Gold 24 Carats (per gram):</label>
            <input type="number" id="gold24" placeholder="Enter 24k Gold Rate" required>

            <label for="gold22">Gold 22 Carats (per gram):</label>
            <input type="number" id="gold22" placeholder="Enter 22k Gold Rate" required>

            <label for="silver">Silver (per 10 grams):</label>
            <input type="number" id="silver" placeholder="Enter Silver Rate" required>

            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <button onclick="saveRates()">Save Rates</button>
        </div>
    </div>

    <script>
        function saveRates() {
            const gold24 = document.getElementById("gold24").value;
            const gold22 = document.getElementById("gold22").value;
            const silver = document.getElementById("silver").value;
            const date = document.getElementById("date").value;

            // Validate input fields
            if (!gold24 || !gold22 || !silver || !date) {
                alert("Please fill in all fields.");
                return;
            }

            // Save the values to local storage
            localStorage.setItem('gold24', gold24);
            localStorage.setItem('gold22', gold22);
            localStorage.setItem('silver', silver);
            localStorage.setItem('date', date);

            // Redirect to the results page
            window.location.href = "result.html";
        }
    </script>

</body>
</html>
